<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Churn Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8fafc;
        }
        .bg-primary-custom {
            background-color: #1e3a8a !important;
        }
        .btn-primary-custom {
            background-color: #1e3a8a;
            border: none;
        }
        .btn-primary-custom:hover {
            background-color: #163070;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary-custom text-white text-center">
                    <h4>Prediksi Churn Pelanggan</h4>
                    <small>XGBoost Classification</small>
                </div>

                <div class="card-body">
                    <form method="POST">

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Gender</label>
                                <select class="form-select" name="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Senior Citizen</label>
                                <select class="form-select" name="SeniorCitizen">
                                    <option value="0">Tidak</option>
                                    <option value="1">Ya</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Partner</label>
                                <select class="form-select" name="Partner">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Dependents</label>
                                <select class="form-select" name="Dependents">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tenure (bulan)</label>
                            <input type="number" class="form-control" name="tenure" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Monthly Charges</label>
                                <input type="number" step="0.01" class="form-control" name="MonthlyCharges" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Total Charges</label>
                                <input type="number" step="0.01" class="form-control" name="TotalCharges" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contract</label>
                            <select class="form-select" name="Contract">
                                <option value="Month-to-month">Month-to-month</option>
                                <option value="One year">One year</option>
                                <option value="Two year">Two year</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Internet Service</label>
                            <select class="form-select" name="InternetService">
                                <option value="DSL">DSL</option>
                                <option value="Fiber optic">Fiber optic</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Payment Method</label>
                            <select class="form-select" name="PaymentMethod">
                                <option value="Electronic check">Electronic check</option>
                                <option value="Mailed check">Mailed check</option>
                                <option value="Bank transfer (automatic)">Bank transfer</option>
                                <option value="Credit card (automatic)">Credit card</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary-custom btn-lg">
                                üîç Prediksi Churn
                            </button>
                        </div>

                    </form>
                </div>

                <div class="card-footer text-center text-muted">
                    ¬© 2026 ‚Ä¢ Sistem Prediksi Churn Pelanggan
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
